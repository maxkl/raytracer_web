<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Raytracer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="form">
            <div class="row"><label for="input-scene">Scene definition:</label><textarea id="input-scene" style="width: 500px; height: 300px;" autocomplete="off"></textarea></div>
            <div class="row"><label for="input-chunk-size">Chunk size:</label><input type="number" id="input-chunk-size" value="50" autocomplete="off" /> px</div>
            <div id="error" class="col-2" style="display: none; color: red"></div>
            <button id="btn-render" class="col-2" disabled autocomplete="off">Render</button>
        </div>
        <h2 id="render-result">Render result:</h2>
        <p>
            <span id="status1"></span><br />
            <span id="status2"></span>
        </p>
        <canvas id="canvas"></canvas>

        <script type="module" src="main.js"></script>
    </body>
</html>
